<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex justify-content-center ">
        <div class="calculator">
            <h1>Calculator</h1>
            <input type="text" id="screen">
            <table class="my-2 ">
                <tbody>
                    <tr class="my-2">
                        <td><button type="button" class="btn btn-warning fs-4 off"></button></td>
                        <td><button type="button" class="btn btn-warning fs-4 off"></button></td>
                        <td><button type="button" class="btn btn-warning fs-4">+/-</button></td>
                        <td><button type="button" class="btn btn-warning fs-4">‚Üê</button></td>
                    </tr>
                    <tr class="my-2">
                        <td><button type="button" class="btn btn-warning fs-4 ">(</button></td>
                        <td><button type="button" class="btn btn-warning fs-4">)</button></td>
                        <td><button type="button" class="btn btn-warning fs-4">C</button></td>
                        <td><button type="button" class="btn btn-warning fs-4">/</button></td>
                    </tr>
                    <tr class="my-2">
                        <td><button type="button" class="btn btn-secondary fs-4">7</button></td>
                        <td><button type="button" class="btn btn-secondary fs-4">8</button></td>
                        <td><button type="button" class="btn btn-secondary fs-4">9</button></td>
                        <td><button type="button" class="btn btn-warning fs-4">x</button></td>
                    </tr>
                    <tr class="my-2">
                        <td><button type="button" class="btn btn-secondary fs-4">4</button></td>
                        <td><button type="button" class="btn btn-secondary fs-4">5</button></td>
                        <td><button type="button" class="btn btn-secondary fs-4">6</button></td>
                        <td><button type="button" class="btn btn-warning fs-4">-</button></td>
                    </tr>
                    <tr class="my-2">
                        <td><button type="button" class="btn btn-secondary fs-4">1</button></td>
                        <td><button type="button" class="btn btn-secondary fs-4">2</button></td>
                        <td><button type="button" class="btn btn-secondary fs-4">3</button></td>
                        <td><button type="button" class="btn btn-warning fs-4">+</button></td>
                    </tr>
                    <tr class="my-2">
                        <td><button type="button" class="btn btn-warning fs-4">%</button></td>
                        <td><button type="button" class="btn btn-secondary fs-4">0</button></td>
                        <td><button type="button" class="btn btn-warning fs-4">.</button></td>
                        <td><button type="button" class="btn btn-success fs-4">=</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
